<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o nome" type="text"
      model="billing.billingCycle.name"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o mês" type="number"
      model="billing.billingCycle.month"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o ano" type="number"
      model="billing.billingCycle.year"></field>
  </div>

  <div class="box-footer">
    <button class="btn btn-success" ng-click="billing.create()" ng-if="billing.tabCreate">Create</button>

    <button class="btn btn-warning" ng-if="billing.tabUpdate">Update</button>

    <button class="btn btn-danger" ng-if="billing.tabDelete">Delete</button>


    <button class="btn btn-default">Cancel</button>
  </div>
</div>
